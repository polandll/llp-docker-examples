version: '2'

services:
  backend-1:
    image: datastax/dse-server:${DSETAG}
    #container_name: backend-1
    networks:
      - backend
    ports:
      - 10010:9042
    mem_limit: 2G
    environment:
      - HEAP_NEWSIZE=128M
      - MAX_HEAP_SIZE=1024M
      - SEEDS=backend-1
      - CLUSTER_NAME=dse${DSETAG}-cluster
      - DC=datacenter1
      - RACK=rack1
      - DS_LICENSE=accept
  backend-2:
    image: datastax/dse-server:${DSETAG}
    #container_name: backend-2
    networks:
      - backend
    mem_limit: 2G
    depends_on:
      - backend-1
    environment:
      - HEAP_NEWSIZE=128M
      - MAX_HEAP_SIZE=1024M
      - SEEDS=backend-1
      - CLUSTER_NAME=dse${DSETAG}-cluster
      - DC=datacenter1
      - RACK=rack1
      - DS_LICENSE=accept
  backend-3:
    image: datastax/dse-server:${DSETAG}
    #container_name: backend-3
    networks:
      - backend
    mem_limit: 2G
    depends_on:
      - backend-2
    environment:
      - HEAP_NEWSIZE=128M
      - MAX_HEAP_SIZE=1024M
      - SEEDS=backend-1
      - CLUSTER_NAME=dse${DSETAG}-cluster
      - DC=datacenter1
      - DS_LICENSE=accept
  stargate:
    image: stargateio/stargate-dse-68:${SGTAG}
    #container_name: stargate
    depends_on: 
      - backend-1
    networks:
      - backend
    ports:
      - 10011:9042
      - 11080:8080
      - 11081:8081
      - 11082:8082
      - 11085:8085
    mem_limit: 2G
    environment:
      - JAVA_OPTS="-Xmx2G"
      - CLUSTER_NAME=dse${DSETAG}-cluster
      - CLUSTER_VERSION=6.8
      - DSE=1
      - SEED=backend-1
      - RACK_NAME=rack1
      - DATACENTER_NAME=datacenter1
      - ENABLE_AUTH=true
      - SIMPLE_SNITCH=true
  zeppelin:
    image: apache/zeppelin:${ZEPPTAG}
    #container_name: zeppelin
    depends_on:
      - backend-1
    networks:
      - backend
    ports:
      - 10012:8080
networks:
  backend:
